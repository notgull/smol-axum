when:
    - event: cron
      cron: renovate

labels:
    platform: linux/amd64
    backend: docker

steps:
    renovate:
        image: renovate/renovate
        pull: true
        commands:
            - renovate $${CI_REPO}
        environment:
            RENOVATE_PLATFORM: gitea
            RENOVATE_ENDPOINT: https://codeberg.org
            LOG_LEVEL: debug
            RENOVATE_GIT_AUTHOR: "Dependency Dog <renovate@notgull.net>"
            RENOVATE_TOKEN:
                from_secret: renovate_pat
            GITHUB_COM_TOKEN:
                from_secret: renovate_github
